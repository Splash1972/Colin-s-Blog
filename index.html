<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colin's Blog</title>
  <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>

<body>
  <div class="container dark">
    <div class="menu">
      <h1>Colin's Blog</h1>
      <ul>
         <li>DARK MODE</li>
         <li><label class="switch col">
        <input type="checkbox" id="theme-switcher">
        <span class="slider round"></span>
      </label></li>
     <li>LIGHT MODE</li>
     </ul>
    </div>
    
    
    <br>
      <h2>New Blog Entry:</h2>
   
      <div class="card">
        <form>
          
                <label for = "user-box">Username</label>
                <input class = "user-box" type="text" id="user-box" name="userNameBox" autocomplete="on">
              
                <label for = "title-box">Title</label>
                <input type = "text" id="title-box" name="titleBox">
             
              <label for="comment-box">Comment</label>
              <textarea class ="comment-box" id="comment-box" name="comments"></textarea>
            
          <button id="submit-comment-btn" type="submit">SUBMIT</button>
        </form>    
      </div>
      
    
  </div>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
